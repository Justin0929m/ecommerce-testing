<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <a href="test.html">Test</a>
    
    <div class="card">
        
    </div>

    <script>
       let newArr =  JSON.parse(localStorage.getItem('data')) 
       let test = document.querySelector('.card')

       console.log(newArr);

       test.innerHTML = ''
       newArr.forEach((content) =>{
            test.innerHTML += 
            `<div class="card-body">
            <div class="card-title">${content.title}</div>
            <div class="card-text">${content.text}</div>
        </div>`
       })
    </script>
</body>
</html>
